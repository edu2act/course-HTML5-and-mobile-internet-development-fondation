<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="canvas1" width="1024" height="768" style="border: 1px solid #aaa; display: block; margin:50px auto;">
			
		</canvas>
		<script>
			window.onload = function(){
				var canvas1 = document.getElementById("canvas1");
				var context1 = canvas1.getContext("2d");
				
				context1.beginPath();
				context1.lineWidth=5;
				context1.fillStyle = "#005588";
				context1.strokeStyle = "#982E4B";
				context1.fillRect(100,100,300,200);
				context1.strokeRect(100,100,300,200);
				
				context1.beginPath();
				context1.lineWidth=5;
				context1.fillStyle = "rgba(100,30,60,0.5)";
				context1.strokeStyle = "#552E00";
				context1.fillRect(200,200,300,200);
				context1.strokeRect(200,200,300,200);
			}
		</script>
	</body>
</html>
