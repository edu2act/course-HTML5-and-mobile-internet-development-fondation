<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="canvas1" width="1024" height="768" style="border: 1px solid #aaa; display: block; margin:50px auto;">
			
		</canvas>
		<script>
			window.onload = function(){
				var canvas1 = document.getElementById("canvas1");
				var context1 = canvas1.getContext("2d");
				
				//使用context绘图
				context1.moveTo(100,100);
				context1.lineTo(700,700);
				context1.lineTo(100,700);
				context1.lineTo(100,100);

				context1.fillStyle ="#0088BB";
				context1.fill();
			}
		</script>
	</body>
</html>
