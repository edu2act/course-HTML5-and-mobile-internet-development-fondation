<!DOCTYPE html >
<html>
<head>
	<meta charset="utf-8" />
	<title>nth-child选择器与nth-last-child选择器使用示例</title>
	<style type="text/css">
		li:nth-child(2n){
		    background-color: yellow;
		}
		li:nth-last-child(2n+1){
		    background-color: skyblue;
		}
	</style>
</head>
<body>
	<h2>列表A</h2>
	<ul>
		<li>列表项目1</li>
		<li>列表项目2</li>
		<li>列表项目3</li>
		<li>列表项目4</li>
		<li>列表项目5</li>
		<li>列表项目6</li>
		<li>列表项目7></li>
	</ul>
</body>
</html>
