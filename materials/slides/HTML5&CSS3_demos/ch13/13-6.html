<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>before伪元素选择器使用示例</title>
	<style type="text/css">
		li{
			list-style-type: none;
		}
		li:before{
			content: "△";
		}
		li:after{
		    content: "(仅用于测试，请勿用于商业用途。)";
		    font-size:12px;
		    color:red;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="movie1.mp4">狄仁杰之通天帝国</a></li>
		<li><a href="movie2.mp4">精武风云</a></li>
		<li><a href="movie3.mp4">大笑江湖</a></li>
	</ul>
</body>
</html>
