<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style>
		:root{
		    background-color: yellow;
		}
		body{
		    background-color: limegreen;
		}
		body :not(h1){
			background-color:white;
		}
	</style>
</head>
<body>
	<h1>选择器概述</h1>
	<p>
		&nbsp;&nbsp;选择器是CSS3中一个重要的内容。首先需要说明的是，使用选择
		器的目的是为了提高开发人员书写或修改样式表时的工作效率，因为在样式表中，一般会书写大量
		的代码，在大型网站中，样式表中的代码可能会达到几千行。
	</p>
</body>
</html>
