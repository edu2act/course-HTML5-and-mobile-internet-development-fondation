<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<style type="text/css">
		a[href $= "/"]:after, a[href$="htm"]:after, a[href$="html"]:after{
		    content:" Web网页";
		    color: red;
		}
		a[href$="jpg"]:after, a[href $= "jpeg"]:after{
		    content:" JPEG图像文件";
		    color: green;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="https://www.baidu.com/">HTML5+CSS3从入门到精髓</a></li>
		<li><a href="http://CSS3.htm">CSS3的新特性</a></li>
		<li><a href="photo.jpg">图像素材</a></li>
	</ul>
</body>
</html>
