<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"" />
	<title>Transitions功能的使用示例</title>
	<style type="text/css">
		div{
	        background-color: #ffff00; 
	        width: 100px;
	        
		}
		div:hover{
	        background-color: #00ffff;
	        width:200px;
	        transition: background-color 1s linear;
		}
	</style>
</head>
<body>
	<div>示例文字</div>
</body>
</html>
