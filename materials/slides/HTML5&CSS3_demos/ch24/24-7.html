<!DOCTYPE html>
<html>
  <head>
    <title>文本</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
		<h4>有序列表</h4>
		<ol>
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</ol>
		<h4>无序列表</h4>
		<ul>
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</ul>
		<h4>未定义样式列表</h4>
		<ul class="list-unstyled">
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</ul>
		<h4>内联列表</h4>
		<ul class="list-inline">
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
			<li>Item 4</li>
		</ul>
		<h4>定义列表</h4>
		<dl>
			<dt>Description 1</dt>
			<dd>Item 1</dd>
			<dt>Description 2</dt>
			<dd>Item 2</dd>
		</dl>
		<h4>水平的定义列表</h4>
		<dl class="dl-horizontal">
			 <dt>Description 1</dt>
			 <dd>Item 1</dd>
			 <dt>Description 2</dt>
			 <dd>Item 2</dd>
		</dl>
    <script src="js/jquery.js"></script>    
    <script src="js/bootstrap.min.js"></script>   
  </body>
</html>
