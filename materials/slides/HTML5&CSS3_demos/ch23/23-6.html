<!DOCTYPE html>
<html>
  <head>
    <title>列排序</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
		 <div class="container" style="border:1px solid #000">  
		    <div class="row">
		      <div class="col-md-4" style="border:3px solid red">.col-md-4</div>
		      <div class="col-md-4" style="border:3px solid red">.col-md-4</div>
		      <div class="col-md-4" style="border:3px solid red">.col-md-4</div>
		    </div>
				<div class="row">
		      <div class="col-md-6" style="border:3px solid blue">.col-md-6</div>
		      <div class="col-md-4" style="border:3px solid blue">.col-md-4</div>
		      <div class="col-md-2" style="border:3px solid blue">.col-md-2</div>
		    </div>
		    <div class="row">
		      <div class="col-md-2 col-md-push-4" style="background:#F93">.col-md-2 .col-md-push-4</div> 
		    </div>
		    <div class="row">
		      <div class="col-md-7" style="background:#D02090; height:30px">col-md-7</div>
		      <div class="col-md-5 col-md-pull-4" style="background:#ccc; ">.col-md-5 .col-md-pull-4</div> 
		    </div>
		     <div class="row">
		      <div class="col-md-7" style="background:#099">col-md-7</div>
		      <div class="col-md-5 col-md-offset-4" style="background:#ccc">.col-md-5 .col-md-offset-4</div> 
		    </div>
				<div class="row">
		      <div class="col-md-6 col-md-push-2" style="background:#EE3B3B; height:30px">col-md-6 .col-md-push-2</div>
		      <div class="col-md-3" style="background:#EE9A00; ">.col-md-3 </div> 
		    </div>
		</div>
    <script src="js/jquery.js"></script>    
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
