<!DOCTYPE html>
<html>
  <head>
    <title>列嵌套</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
	  <h1>案例:列嵌套</h1>
		<div class="container">
			<div class="row">
			  <div class="col-md-9" style="background-color:yellow; height:100px">
			    Level 1: col-md-9      
				  <div class="row">
			         <div class="col-md-6" style="background-color:#43CD80; height:40px">
			            Level 2: col-md-6
			         </div>
			         <div class="col-md-6" style="background-color:#FFA07A; height:40px">
			            Level 2: col-md-6
			         </div>
			    </div>
			    <div class="row">
			         <div class="col-md-3" style="background-color:#009ACD">
			            Level 3: col-md-3
			         </div>
			         <div class="col-md-6" style="background-color:#00EEEE">
			            Level 3: col-md-6
			         </div>
			    </div>
			  </div> 
			</div>
		</div>
	  <script src="js/jquery.js"></script>    
	  <script src="js/bootstrap.min.js"></script>
  </body>
</html>
