<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        canvas {
            border: 1px solid red;
            background:violet;
        }
    </style>
</head>
<body>
	<canvas id="canvas" width="1024" height="600">
	
	</canvas>
	<script>
        var c = document.getElementById("canvas");
        var context = c.getContext("2d");
        context.fillRect(100,100,600,400);
        context.clearRect(200,200,100,100);
	</script>
</body>
</html>
