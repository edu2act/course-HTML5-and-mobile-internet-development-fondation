<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>6-4</title>
	<link rel="icon" href="../img/snowflake.png" />
	<script>
		var storage=window.localStorage;
    var data={
                name:'zhangsan',
                hobby:'study'
     };
     var d=JSON.stringify(data);    //将JSON对象转换成为字符串
     storage.setItem("data",d);           
     var json=storage.getItem("data"); 
     var jsonObj=JSON.parse(json); //将字符串转换成为JSON对象
     console.log(typeof jsonObj);

	</script>
</head>
