<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<style> 
		div.container{
			width:500px;
			border:15px solid;
			
		}
		div.box{
			box-sizing:border-box;
			-moz-box-sizing:border-box;
			-webkit-box-sizing:border-box; 
			width:50%;
			border:15px solid red;
			float:left;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box">这个 div 占据左半部分。</div>
		<div class="box">这个 div 占据右半部分。</div>
	</div>
</body>
</html>
