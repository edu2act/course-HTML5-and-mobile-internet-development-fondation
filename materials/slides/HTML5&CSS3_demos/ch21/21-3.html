<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<style> 
		div{
			background-color: yellow;
			margin:20px;
			width:150px; 
			padding:10px;
			height:70px;
			border:2px solid black;
			outline:2px dashed red;
			outline-offset:10px;
		} 
	</style>
</head>
<body>
	<p><b>注释：</b>Internet Explorer 和 Opera 不支持 support outline-offset 属性。</p>
	<div>这个 div 在边框边缘之外 15 像素处有一个轮廓。</div>
</body>
</html>
