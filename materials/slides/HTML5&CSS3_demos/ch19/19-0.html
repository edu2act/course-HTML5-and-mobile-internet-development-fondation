<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>多栏布局方式使用示例</title>
	<style type="text/css">
		table{
			display:inline-table;
			vertical-align:bottom;
			-webkit-box-shadow:1px 1px 1px #000;
			-moz-box-shadow:1px 1px 1px #000;
			box-shadow:1px 1px 1px #000;
			border-spacing:20px;
		}
		td{
			-webkit-box-shadow:1px 1px 1px #000;
			-moz-box-shadow:1px 1px 1px #000;
			box-shadow:1px 1px 1px 1px #000;
			background:#ffaa00;
			padding:10px;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
			<td>6</td>
		</tr>
	</table>
</body>
</html>
