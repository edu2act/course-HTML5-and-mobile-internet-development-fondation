<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>19-5</title>
	<style> 
		div
		{
			width:350px;
			height:100px;
			border:1px solid black;
			  
			/* Firefox */
			display:-moz-box;
			-moz-box-pack:center;
			-moz-box-align:center;
			
			/* Safari, Chrome, and Opera */
			display:-webkit-box;
			-webkit-box-pack:start;
			-webkit-box-align:start;
			
			/* W3C */
			display:box;;
			box-pack:center;
			box-align:center;
		}
	</style>
</head>
<body>
	<div>
		<p>我是居中对齐的。</p>
	</div>
</body>
</html>
