<!DOCTYPE html>
<html>
<head>
	<style> 
		div{
			display:-moz-box; 
			display:-webkit-box;
			display:box;
			width:800px;
			border:1px solid black;
		}
		
		#p1{
			-moz-box-flex:1.0; /* Firefox */
			-webkit-box-flex:1.0; /* Safari and Chrome */
			box-flex:1.0;
			border:1px solid red;
		}
		
		#p2{
			-moz-box-flex:2.0; /* Firefox */
			-webkit-box-flex:2.0; /* Safari and Chrome */
			box-flex:2.0;
			border:1px solid blue;
		}
		
		#p3{
			width: 200px;
			border: 1px solid deeppink;
		}
	</style>
</head>
<body>
	<div>
		<p id="p1">Hello</p>
		<p id="p2">W3School</p>
		<p id="p3">固定宽度的列</p>
	</div>
	<p>
		<b>注释：</b>IE 不支持 box-flex 属性。
	</p>
</body>
</html>
