	<div id="example1">
		<h1>生活不只是眼前的苟且，还有诗和远方。</h1>
		<p>春天，“绿遍山原白满川，子规声里雨如烟”。田水反射着阳光，像数不清的银镜，照亮了蓝天白云，嬉笑忙活的人们脸上洋溢着幸福的笑容。</p>
		<p>夏天，“稻花香里说丰年，听取蛙声一片。”绕着田野漫步，那晚风送来空气里夹着泥土的清香，给人以爽朗。</p>
		<p>秋天，“落霞与孤骛齐飞，秋水共长天一色。”金秋的阳光温馨恬静，金秋的微风和煦轻柔，金秋的田野遍地金黄。</p>
		<p>冬天，“忽如一夜春风来，千树万树梨花开。”雪花像美丽的玉色蝴蝶，似舞如醉；像吹落的蒲公英,似飘如飞；人们好象来到了一个晶莹透剔的童话般的世界。 </p>
