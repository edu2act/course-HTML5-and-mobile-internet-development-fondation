<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>服务器端字体使用示例</title>
    <style type="text/css">
        @font-face{
            font-family: WebFont;
            src: url('Fontin_Sans_R_45b.otf');
            font-weight: normal;
        }
        h1{
            font-family: WebFont; 
            font-size: 60px;
            text-align: center;
            border: solid 1px #4488aa;
            margin: 20px;
            padding: 5px;
        }
        address{
            font-family: WebFont; 
            font-size: 14px;
            font-style: normal;
            text-align: center;
            margin: 20px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Cascading Style Sheets</h1>
    <address>
                这个页面使用 
        <a href="http://www.josbuivenga.demon.nl/fontinsans.html">
            Fontin Sans 字体.
        </a>
    </address>
</body>
</html>
