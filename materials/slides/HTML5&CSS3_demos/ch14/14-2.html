<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
	<title>text-shadow属性的使用示例</title>
	<style type="text/css">
		div{
	        text-shadow: 5px 5px 15px #F39800;
	        color: navy;
	        font-size: 50px;
	        font-weight: bold;
	        font-family: 宋体;
		}
		p{
			text-shadow: 0px 0px 3px red;
		}
	</style>
</head>
<body>
	<div>文本阴影</div>
	<p>霓虹灯效果</p>
</body>
</html>
