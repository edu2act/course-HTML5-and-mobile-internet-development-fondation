<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>skew方法使用示例</title>
	<style>
		#img2{
			transform: skewX(50deg);
		}
		#img3{
			transform: skewY(50deg);
		}
	</style>
</head>

<body>
	<img src="img/blue.jpg"/>
	<img id="img2" src="img/blue.jpg"/>
	<img id="img3" src="img/blue.jpg"/>
</body>
</html>
