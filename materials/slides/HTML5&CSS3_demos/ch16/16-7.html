<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<style type="text/css">
		#div1{
			position: relative;
			height: 200px;
			width: 200px;
			margin: 100px;
			padding:10px;
			border: 1px solid black;
		}
		
		#div2{
			padding:50px;
			position: absolute;
			border: 1px solid black;
			background-color: yellow;
			transform: rotate(10deg);
			transform-origin:120px 40px;
		}
	</style>
</head>
<body>
	<div id="div1">
  		<div id="div2">HELLO</div>
	</div>
</body>
</html>
