<!DOCTYPE html>
<head>
	<meta charset="utf-8" />
	<title>translate方法使用示例</title>
	<style type="text/css">
		div{
			width:200px;
			height:150px;
			background-color:yellow;
			border:1px solid black;
		}
		#div2{
		   transform: translate(20px,20px); 
		}
	</style>
</head>
<body>
	<div>你好。这是一个 div 元素。</div>
	<div id="div2">示例文字</div>
</body>
</html>
