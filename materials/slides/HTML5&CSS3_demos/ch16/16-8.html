<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>对元素使用多重变形示例2</title>
	<style type="text/css">
		div{
	        width: 300px;
	        background-color: yellow;
	        text-align: center;
	        -webkit-transform:rotate(45deg) scale(1.5) translate(150px, 200px);
	        -moz-transform:rotate(45deg) scale(1.5) translate(150px, 200px);
	        -o-transform:rotate(45deg) scale(1.5) translate(150px, 200px);
		}
	</style>
</head>
<body>
	<div>示例文字</div>
	<div align="center"><a href="#" target="_blank">对元素使用多重变形示例2</a></div>
</body>
</html>
