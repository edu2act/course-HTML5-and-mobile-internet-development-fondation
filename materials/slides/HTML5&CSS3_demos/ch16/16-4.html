<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>scale方法使用示例</title>
	<style type="text/css">
		div{
		    width: 300px;
		    margin: 150px auto;
		    background-color: yellow;
		    text-align: center;
		}
		.div2{
			transform: scale(2.5);
		}
	</style>
</head>
<body>
	<div>示例文字</div>
	<div class="div2">示例文字</div>
</body>
</html>
