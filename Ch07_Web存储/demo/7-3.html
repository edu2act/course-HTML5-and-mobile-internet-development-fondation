<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>7-3 遍历全部数据项</title>
	<script>
		window.onload = function(){
			for(var i=0; i<5; i++){
				localStorage.setItem("sticky_"+i,"test--"+i);
			}
			
			document.getElementById("getAllDataButton").onclick = function(){
				for(var i=0; i<localStorage.length; i++){
					var key = localStorage.key(i);
					var data = localStorage.getItem(key);
					document.getElementById("data").innerHTML += data+"<br/>";
				}
			}
			
			document.getElementById("clearAllDataButton").onclick = function(){
				if(window.confirm("是要全部清除吗？")){
					localStorage.clear();	
				}
			}
		}
	</script>
</head>

<body>
	<input type="button" value="读取全部" id="getAllDataButton" />
	<input type="button" value="清除全部" id="clearAllDataButton" />
	<div id="data"></div>
</body>
</html>
