<!DOCTYPE html>
<html>
  <head>
    <title>下拉菜单</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
	  <script type="text/javascript">
      function Test()
        {
          $('#myDropDown').dropdown('toggle');		
        }
    </script>
  </head>
  <body>
    <p></p>
		<div class="dropdown ">
		  <button class="btn dropdown-toggle " type="button"  id="myDropDown"  onClick="Test()">
		        下拉菜单
		    <span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu " role="menu" aria-labelledby="dropdownMenu1">
		    <li role="presentation "><a role="menuitem"  href="#">Action</a></li>
		    <li role="presentation"><a role="menuitem"  href="#">Another action</a></li>
		    <li role="presentation"><a role="menuitem"  href="#">Something else here</a></li>
		    <li role="presentation" class="divider"></li>
		    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Separated link</a></li>
		  </ul>
		</div>
    <script src="js/jquery.js"></script>    
    <script src="js/bootstrap.min.js"></script>   
  </body>
</html>
